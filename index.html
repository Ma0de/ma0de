<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maode</title>
    <style>
        @font-face {
            font-family: 'MaodeWigg';
            src: url('https://cdn.jsdelivr.net/gh/Ma0de/ma0de@main/logo-maode-wigg.ttf') format('truetype');
        }

        @keyframes animation-center {
            0% {
                transform: translateY(-30%) translateX(-50%);
            }

            50% {
                transform: translateY(30%) translateX(-50%);
            }

            100% {
                transform: translateY(-30%) translateX(-50%);
            }
        }

        @keyframes animation-left {
            0% {
                transform: translateY(25%) translateX(0%) skew(-40deg, 20deg);
            }

            50% {
                transform: translateY(200%) translateX(150%) skew(40deg, 0deg);
            }

            100% {
                transform: translateY(25%) translateX(0%) skew(-40deg, 20deg);
            }
        }

        @keyframes animation-right {
            0% {
                transform: translateY(5%) translateX(0%) skew(40deg, 20deg);
            }

            50% {
                transform: translateY(200%) translateX(-150%) skew(-40deg, 0deg);
            }

            100% {
                transform: translateY(5%) translateX(0%) skew(40deg, 20deg);
            }
        }

        .title {
            text-shadow: 0 0 20px white;
            color: transparent;
            font-size: 100px;
            font-family: 'MaodeWigg', sans-serif;
            text-align: center;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #ff6f61, #6b5b95, #88b04b, #f7cac9);
            background-size: 400% 400%;
            animation: gradientAnimation 6s ease infinite;
            -webkit-background-clip: text;
            background-clip: text;
        }

        .subtitle {
            text-shadow: 0 0 20px white;
            color: white;
            font-size: 50px;
            font-family: 'MaodeWigg', sans-serif;
            text-align: center;
            position: absolute;
            top: 44%;
            left: 50%;
            transform: translate(-50%, 50%);
            margin-top: 20px;
        }

        .animation_wrapper {
            filter: blur(var(--gradient-blur-radius, 160px));
            z-index: -4;
            top: -360px;
            right: 0;
            bottom: 0;
            left: 0;
            max-width: 800px;
            margin: 0 auto;
            position: absolute;
        }

        @media (max-width: 720px) {
            .animation_wrapper {
                display: none;
            }
        }

        .animation {
            animation-duration: 17s;
            animation-iteration-count: infinite;
            animation-timing-function: cubic-bezier(0.1, 0, 0.9, 1);
            position: absolute;
            border-radius: 100%;
            opacity: 70%;
        }

        .animation_center {
            width: 300px;
            height: 300px;
            z-index: -2;
            left: 50%;
            top: 20%;
            animation-name: animation-center;
            background: rgba(255, 255, 255, 0.2);
        }

        .animation_left {
            width: 300px;
            height: 300px;
            z-index: -1;
            left: 0%;
            top: 0%;
            animation-name: animation-left;
            animation-direction: reverse;
            background: rgba(255, 255, 255, 1);
        }

        .animation_right {
            width: 300px;
            height: 300px;
            z-index: -3;
            right: 0%;
            top: 0%;
            animation-name: animation-right;
            background: rgba(255, 255, 255, 1);
        }

        @media (prefers-reduced-motion: reduce) {

            .animation,
            .animation_center,
            .animation_left,
            .animation_right {
                animation: none;
            }

            .animation_center {
                left: 40%;
                top: 20%;
            }

            .animation_left {
                left: 15%;
                top: 15%;
            }

            .animation_right {
                right: 5%;
                top: 15%;
            }
        }

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3em;
            text-align: center;
            z-index: 1;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        body {}
    </style>
</head>

<body style="background-color:black">
    <div class="animation_wrapper">
        <div class="animation animation_center"></div>
        <div class="animation animation_left"></div>
        <div class="animation animation_right"></div>
    </div>
    <div class="title">Maode</div>
    <div class="subtitle">PZXiymd</div>
</body>

</html>
